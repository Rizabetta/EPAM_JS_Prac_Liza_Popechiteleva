<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>An application for online meetings</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>

<body>
    <div class="conteiner">
        <div class="dashboard">
            <p class="selectionoutput">Active: <span class="activereplacement">0</span></p>
        </div>
        <div id="messagesallvoices"></div>
        <div id="messagesmicrophone">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="messagesstream"></div>
        <div class="activelements">
            <div class="allvoices centerorientation ">
                <a href="" class="fas fa-bars icons"></a>
                <p class="iconvalues">All voices</p>
            </div>
            <div class="microphone centerorientation">
                <a href="" class="fas fa-microphone icons"></a>
                <p class="iconvalues">Microphone</p>
            </div>
            <div class="stream centerorientation">
                <a href="" class="fas fa-volume-up icons"></a>
                <p class="iconvalues">Stream</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/675cd9ffbc.js" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
